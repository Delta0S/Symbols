    <style>
        /* General resets and base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        /* Navigation bar styles */
        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .container-fluid ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: flex;
        }

        .container-fluid ul li {
            margin-right: 20px;
        }

        .container-fluid ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .container-fluid ul li a:hover {
            color: #3498db;
        }

        .container-fluid strong {
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Title styles */
        .title {
            text-align: center;
            margin: 100px 0 50px;
            font-size: 3em;
            font-weight: bold;
        }

        .title a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .title a:hover {
            color: #3498db;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #222;
            min-width: 140px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
            padding: 10px 0;
            transition: all 0.3s ease;
        }

        .dropdown-content.white-mode {
            background-color: #fff;
            color: #222;
        }

        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #3498db;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
